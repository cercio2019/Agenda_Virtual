<div class="container mt-3 ">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3>CONTACTS</h3>
                </div>
                <div class="card-body">
                    <table class="table" >
                        <thead>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Telefono</th>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let contact of contacts" >
                                <td> {{ contact.nombre }} </td>
                                <td> {{ contact.apellido }} </td>
                                <td> {{ contact.telefono }} </td>
                                <td> 
                                    <a [routerLink]="['/edit', contact.id]" class="btn btn-primary">
                                        editar
                                    </a> 
                                </td>
                                <td> 
                                    <button class="btn btn-danger" (click)="deleteContact(contact.id)" > 
                                        eliminar 
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
